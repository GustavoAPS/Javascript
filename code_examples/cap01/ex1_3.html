<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = "20"
        const b = a * 2 // in this case is converted to int
        const c = a / 2 // in this case is converted to int
        const d = a - 2 // in this case is converted to int
        const e = a + 2 // in this case is concateneted so it is a string
        const f = Number(a) + 2 // Using Number() to convert string to number

        console.log('a ' + typeof a)
        console.log('b ' + typeof b)
        console.log('c ' + typeof c)
        console.log('d ' + typeof d)
        console.log('e ' + typeof e)
        console.log('f ' + typeof f)
    </script>
</head>

<body>
</body>

</html>
