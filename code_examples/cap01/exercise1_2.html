    <script>
        const billPrice = Number(prompt("What is the bill price?"))
        const numberOfPeople = Number(prompt("How many people will pay the bill?"))
        const billPerPerson = billPrice / numberOfPeople
        alert(`The bill is ${billPerPerson.toFixed(2)} for each person`)
